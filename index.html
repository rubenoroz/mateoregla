<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Mateo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Juego de Mateo</h1>
    <canvas id="gameCanvas"></canvas>

    <div id="touch-controls">
        <div class="touch-row">
            <div id="touch-up" class="control-btn">▲</div>
        </div>
        <div class="touch-row">
            <div id="touch-left" class="control-btn">◄</div>
            <div id="touch-down" class="control-btn">▼</div>
            <div id="touch-right" class="control-btn">►</div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
